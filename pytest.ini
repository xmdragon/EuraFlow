[tool:pytest]
# Pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    
# 异步测试配置
asyncio_mode = auto

# 测试覆盖率配置
# 使用 --cov 参数启用
# --cov=ef_core --cov-report=term-missing --cov-report=html