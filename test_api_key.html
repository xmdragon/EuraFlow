<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>🔑 API Key 测试工具</h1>
    <p>用于测试 Tampermonkey 脚本的 API 连接</p>

    <div class="form-group">
        <label for="apiUrl">API 地址:</label>
        <input type="text" id="apiUrl" value="http://local.euraflow.com" placeholder="http://local.euraflow.com">
    </div>

    <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" value="ef_live_Pdvu1LZ7YwE-IuRetifpQ59wthEeCdkn" placeholder="ef_live_xxxxx">
    </div>

    <button onclick="testConnection()">🔍 测试连接</button>

    <div id="result"></div>

    <script>
        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('result');

            if (!apiUrl || !apiKey) {
                resultDiv.className = 'error';
                resultDiv.textContent = '请填写 API 地址和 API Key';
                return;
            }

            resultDiv.textContent = '正在测试连接...';
            resultDiv.className = '';

            try {
                const url = `${apiUrl}/api/ef/v1/auth/me`;
                console.log('Testing URL:', url);
                console.log('API Key:', apiKey);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': apiKey,
                        'Accept': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const responseText = await response.text();
                console.log('Response text:', responseText);

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultDiv.className = 'success';
                    resultDiv.textContent = `✅ 连接成功！\n\n用户信息：\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ HTTP ${response.status}\n\n${responseText}`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ 连接失败\n\n错误: ${error.message}\n\n请检查：\n1. API 地址是否正确\n2. API Key 是否有效\n3. 网络是否通畅\n4. 浏览器控制台是否有 CORS 错误`;
            }
        }

        // 页面加载时自动测试
        window.addEventListener('load', () => {
            console.log('Page loaded. Ready to test.');
        });
    </script>
</body>
</html>
