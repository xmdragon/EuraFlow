# static.hjdtrading.com - 静态资源加速服务器

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name static.hjdtrading.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name static.hjdtrading.com;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/static.hjdtrading.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/static.hjdtrading.com/privkey.pem;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # 日志
    access_log /var/log/nginx/static_access.log;
    error_log /var/log/nginx/static_error.log;

    # 根目录 - 前端构建输出
    root /opt/euraflow/web/dist;

    # ============ public 目录（1天缓存）============

    # 下载文件（扩展包等）
    location /downloads {
        alias /opt/euraflow/web/public/downloads;
        add_header Cache-Control "public, max-age=86400";
        add_header Accept-Ranges bytes;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 数据文件
    location /data {
        alias /opt/euraflow/web/public/data;
        add_header Cache-Control "public, max-age=86400";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 脚本文件
    location /scripts {
        alias /opt/euraflow/web/public/scripts;
        add_header Cache-Control "public, max-age=86400";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
        types {
            application/javascript js;
        }
    }

    # ============ dist/assets 目录（30天缓存）============

    # JS 文件（文件名带hash）
    location /assets/js {
        alias /opt/euraflow/web/dist/assets/js;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
        types {
            application/javascript js;
        }
    }

    # CSS 文件（文件名带hash）
    location /assets/css {
        alias /opt/euraflow/web/dist/assets/css;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
        types {
            text/css css;
        }
    }

    # 其他 assets
    location /assets {
        alias /opt/euraflow/web/dist/assets;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 图片文件 - 30天缓存
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 字体文件 - 30天缓存
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 默认
    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=86400";
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}
