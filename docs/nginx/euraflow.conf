# EuraFlow 主站 Nginx 配置
# 域名: euraflow.hjdtrading.com, ozon.gxfc.life
# 功能: 前端应用 + API 代理 + WebSocket

# HTTP重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ozon.gxfc.life euraflow.hjdtrading.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ozon.gxfc.life euraflow.hjdtrading.com;

    # SSL证书
    ssl_certificate /etc/letsencrypt/live/ozon.gxfc.life/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ozon.gxfc.life/privkey.pem;

    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # 日志
    access_log /var/log/nginx/euraflow_access.log;
    error_log /var/log/nginx/euraflow_error.log;

    # 客户端上传限制
    client_max_body_size 50M;
    client_body_timeout 60s;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    # API代理
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket支持（优化超时配置）
    location /ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket超时配置（避免长连接被中断）
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;  # 1小时
        proxy_read_timeout 3600s;  # 1小时
    }

    # 静态文件 - 临时禁用缓存
    location /static {
        alias /opt/euraflow/web/dist;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # JavaScript模块文件 (.mjs)
    location ~ .mjs$ {
        root /opt/euraflow/web/dist;
        types { text/javascript mjs; }
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # 前端应用 - 禁用缓存
    location / {
        root /opt/euraflow/web/dist;
        try_files $uri $uri/ /index.html;

        # 禁用缓存
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}
