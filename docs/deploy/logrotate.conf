# EuraFlow 日志轮转配置
#
# 安装方法：
# sudo cp logrotate.conf /etc/logrotate.d/euraflow
#
# 测试配置：
# sudo logrotate -d /etc/logrotate.d/euraflow
#
# 手动执行：
# sudo logrotate -f /etc/logrotate.d/euraflow

/opt/euraflow/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 www-data www-data
    sharedscripts
    postrotate
        # 重新打开日志文件（通知应用）
        if [ -f /opt/euraflow/supervisord.pid ]; then
            supervisorctl -c /opt/euraflow/supervisord.conf restart euraflow:backend 2>/dev/null || true
        fi
    endscript
}

# 外部 API 调用日志（可能较大）
/opt/euraflow/logs/external_api_timing.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    size 50M
    create 0640 www-data www-data
}

# 慢查询日志（保留更长时间用于分析）
/opt/euraflow/logs/slow.log {
    weekly
    rotate 8
    compress
    delaycompress
    missingok
    notifempty
    create 0640 www-data www-data
}
